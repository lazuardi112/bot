<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeus Slot Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div class="slot-machine">
            <div class="reels">
                <div class="reel"><img src="assets/slots-7.png"></div>
                <div class="reel"><img src="assets/slots-bar.png"></div>
                <div class="reel"><img src="assets/slots-crown.png"></div>
                <div class="reel"><img src="assets/slots-diamond.png"></div>
                <div class="reel"><img src="assets/slots-lemon.png"></div>
                <div class="reel"><img src="assets/slots-melon.png"></div>
                <div class="reel"><img src="assets/slots-10.png"></div>
            </div>
        </div>
        <div id="ui-container">
            <div id="status-bar">
                <div class="ui-element">
                    <span>Credits:</span>
                    <span id="credits">100</span>
                </div>
                <div class="ui-element">
                    <span>Bet:</span>
                    <span id="bet-amount">10</span>
                </div>
            </div>
            <button id="spin-button">SPIN</button>
            <div id="message-container"></div>
        </div>
        <div id="win-animation-container">
            <img id="win-image" src="assets/big-win.png" style="display: none;">
        </div>
        <audio id="spin-sound" src="assets/spin.mp3"></audio>
        <audio id="win-sound" src="assets/win.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
